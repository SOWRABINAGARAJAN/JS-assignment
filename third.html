<html>
<head>
<title>Get the current date in javascript</title>
</head>
<body>
    <script>
    today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; 
    var yyyy = today.getFullYear();
    if(dd<10) 
    dd='0'+dd;
    if(mm<10)
    mm='0'+mm;
    document.write(mm+"-"+dd+"-"+yyyy+", "+ mm+"/"+dd+"/"+yyyy+ " or " +dd+"-"+mm+"-"+yyyy+", "+ dd+"-"+mm+"-"+yyyy);
</script>
</body>
</html>
