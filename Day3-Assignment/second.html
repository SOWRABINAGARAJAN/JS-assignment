<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods and Array methods in JS</title>
</head>
<body>
    <script>
        //String length
        var str = "Hello";
        console.log(str.length);

        //Searching in a string
        var str1 = "Locate the string";
        console.log(str1.search("the"));

        //Part of a string extraction
        var str2 = "Enjoy this life";
        console.log(str2.slice(5,11));
        //If a parameter is negative, the position is counted from the end of the string.
         
        //Finding a string in a string
        //indexOf() method
        var str4 = "Upgrade Yourself";
        console.log(str4.indexOf("grade"));
        console.log(str4.indexOf("self",4));//starts indexing from 4th position
        
       //lastIndexOf() method 
       var str5 = "Upgrade Yourself in LetsUpgrade";
        console.log(str5.lastIndexOf("grade"));
        console.log(str5.lastIndexOf("grade",6));//searches backwards(end to beginning)

      //substring() method
      var str6 = "Blue, Green, Yellow";
      console.log(str6.substring(5,13));
      console.log(str6.substring(6));//If you omit the second parameter, substr() will slice out the rest of the string.
     
      //Replacing character in a string
      var str7 = "Welcome to the world !";
      console.log(str7.replace("world","city"));

      //concat() method
      var str8= "God Bless ";
      console.log(str8.concat("You"));

      //trim() method
      var str9 = "    Do your best";
      console.log(str9.trim());//remove whitespaces from both sides of a string

      //Array methods

     //toString() method
     var persons = ["Alice", "Benny", "Charles", "David"];
     console.log(persons.toString());//join() also similar,but symblos can be specified.

     //Shifting elements in an array
     //shift() method
     console.log(persons.shift());

     //unshift() method
     console.log(persons.unshift("Edward"));//returns new array length

     //Changing elements in array
     //using index
     persons[1] = "Ben";
     console.log(persons);

     //Deleting array elements
     delete persons[2];
     console.log(persons);

     //Adding new elements to the array - splice() method
     persons.splice(2,0,"Carl","Dora");
     console.log(persons);

     persons.splice(2,3);//remove elements without leaving "holes" in the array
     console.log(persons);

     //Merging Arrays
     //concat() method creates a new array by merging (concatenating) existing arrays without changing it.
     var animals = ["lion","tiger","cheetah"];
     console.log(persons.concat(animals));

     //Slicing an array
     console.log(animals.slice(1)); //removes the element from the given index

     //Sorting an array
     console.log(animals.sort());

</script>
</body>
</html>
