<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table in webpage using JS</title>
</head>
<body>
    <h4>Enter input number</h4>
    <input id="num" type ="number"><br/><br/>
    <button onclick="getTable()">Get table</button>
    <script>
        
        function getTable(){
        var input = document.getElementById("num").value;
        document.write("<h4>Multiplication table for "+ input + "</h4>");
        for (i = 1; i <= 10; i++) {
        document.write(input + " x " + i +" = "+ input*i);
        document.write("<br/>");
         }
    }

</script>
</body>
</html>
