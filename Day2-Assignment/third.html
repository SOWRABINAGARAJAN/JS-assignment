<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm method in JS</title>
</head>
<body>
    <p id = "permit"></p>
<script>
        var res;
        if (confirm("Are you 21+?")) {
        res = "Can drink!";
        } else {
       res = "Cannot drink!";
        }
        document.getElementById("permit").innerHTML = res;
 </script>
</body>
</html>
